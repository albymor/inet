[General]
network = EthernetExample
#record-eventlog = true

**.crcMode = "computed"
**.fcsMode = "computed"

**.recordPcap = true
**.dumpProtocols = "ethernetphy"

*.host1.numApps = 2
*.host1.app[0].typename = "UdpBasicApp"
*.host1.app[0].dscp = 1
*.host1.app[0].destAddresses = "host2"
*.host1.app[0].destPort = 1000
*.host1.app[0].messageLength = 1kB
*.host1.app[0].sendInterval = exponential(1ms)
*.host1.app[1].typename = "TcpSessionApp"
*.host1.app[1].dscp = 0
*.host1.app[1].connectAddress = "host2"
*.host1.app[1].connectPort = 1001
*.host1.app[1].sendBytes = 1MiB
*.host1.app[1].tOpen = 0s
*.host1.app[1].tSend = 0s

*.host2.numApps = 2
*.host2.app[0].typename = "UdpSink"
*.host2.app[0].localPort = 1000
*.host2.app[1].typename = "TcpEchoApp"
*.host2.app[1].localPort = 1001

*.host*.eth[0].inboundEmitter.packetFilter = ""

[Config PreemtingServer]
*.host*.eth[0].typename = "inet.protocol.ethernet.AdvancedEthernetInterface"
*.host*.eth[0].bitrate = 100Mbps
*.host*.eth[0].normalQueue.typename = "inet.protocol.ethernet.EthernetPriorityQueue"
*.host*.eth[0].normalQueue.numQueues = 8
*.host*.eth[0].expressQueue.typename = "inet.protocol.ethernet.EthernetSelectiveQueue"
*.host*.eth[0].expressQueue.numQueues = 8
*.host*.eth[0].expressQueue.gate[*].initiallyOpen = true
*.host*.eth[0].expressQueue.gate[*].durations = "1ms 7ms"
*.host*.eth[0].expressQueue.gate[0].startTime = 0ms
*.host*.eth[0].expressQueue.gate[1].startTime = 1ms
*.host*.eth[0].expressQueue.gate[2].startTime = 2ms
*.host*.eth[0].expressQueue.gate[3].startTime = 3ms
*.host*.eth[0].expressQueue.gate[4].startTime = 4ms
*.host*.eth[0].expressQueue.gate[5].startTime = 5ms
*.host*.eth[0].expressQueue.gate[6].startTime = 6ms
*.host*.eth[0].expressQueue.gate[7].startTime = 7ms
